<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ...existing HTML code... -->

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>My Projects</h2>
        <div class="filter-buttons">
            <button class="filter-button" data-category="all">All</button>
            <button class="filter-button" data-category="web">Web</button>
            <button class="filter-button" data-category="mobile">Mobile</button>
        </div>
        <div class="projects">
            <div class="project web">
                <img src="project1.jpg" alt="Project 1">
                <h3>Project 1</h3>
                <p>Description of Project 1</p>
            </div>
            <div class="project mobile">
                <img src="project2.jpg" alt="Project 2">
                <h3>Project 2</h3>
                <p>Description of Project 2</p>
            </div>
            <div class="project web">
                <img src="project3.jpg" alt="Project 3">
                <h3>Project 3</h3>
                <p>Description of Project 3</p>
            </div>
            <!-- More projects... -->
        </div>
    </section>

    <!-- Lightbox for project images -->
    <div id="lightbox" class="lightbox">
        <span id="lightbox-close" class="lightbox-close">&times;</span>
        <img id="lightbox-image" class="lightbox-image" src="" alt="Project Image">
    </div>

    <!-- Feedback Form Section -->
    <section id="feedback">
        <h2>Contact Me</h2>
        <form id="contact-form" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error-message" id="name-error"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="email-error"></span>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <span class="error-message" id="message-error"></span>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Link to the JavaScript files -->
    <script src="navigation.js"></script>
    <script src="portfolio.js"></script>
    <script src="form-validation.js"></script>
</body>
</html>
